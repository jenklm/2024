<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>nth-child</title>
  <style>
    li:nth-child(2){
        color:blueviolet;
    }

    li:last-child{
        color:green;
    }

    li:first-child{
        color:blue;
    }

  </style>
</head>
<body>

  <ul id="container">
    <li>container의 자식</li>
    <p>container의 자식</p>
    <li>container의 자식</li>
    <li>container의 자식</li>
    <p>container의 자식</p>
    <li>container의 자식</li>
    <li>container의 자식</li>
    <li>container의 자식</li>
  </ul>
  
</body>
</html>
