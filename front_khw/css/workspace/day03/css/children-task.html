<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>


  <style>
    /* ul의  태그 안에 있는 li 태그에만 
      폰트 컬러를 green으로 변경하기
    */
    ul > li{
        color:green;
    }
  </style>
  
</head>
<body>
  

  <ol>
    <li>ol의 자식 태그</li>
    <li>ol의 자식 태그</li>
    <li>ol의 자식 태그</li>
  </ol>

  <ul>
    <li>ul의 자식 태그</li>
    <li>ul의 자식 태그</li>
    <li>ul의 자식 태그</li>
  </ul>


</body>
</html>
