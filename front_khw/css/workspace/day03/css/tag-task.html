<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>Document</title>

    <style>
        /* 
        폰트 사이즈 변경해보기 : h1태그는 16px, p태그는 12px
        폰트 컬러 변경해보기 : 블루색상
        */
        
        *{
            color: blue;
        }
        h1{
            font-size:16px;
        }
        p{
            font-size:12px;
        }
        
    </style>

</head>

<body>

    <h1>2. 태그 선택자 </h1>
    <p> 
        전체 선택자 다음으로 많은 요소들에 스타일을 적용하는 태그 선택자(tag selector)는<br/>
        특정 태그가 쓰인 모든 요소에 스타일을 적용한다. 
    </p>

</body>
</html>
