<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>Document</title>

</head>

<body>
    <!-- <marquee 속성 = 속성값> -> 여기서 direction은 속성, up은 속성값 -->
    <!-- up. down. left. right -->

        marquee tag 😀
    </marquee>

    <br>
    
    <marquee direction="right" loop="1">
        marquee tag 😀
    </marquee>

    <br>

    <details>
        <summary>타이틀</summary>
        <div> 타이틀 설명 문구들</div>
    </details>

    <br>

    <progress min="0" max="100" value="70"> </progress>

    <br>


</body>
</html>
